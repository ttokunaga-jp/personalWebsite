services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    environment:
      APP_SERVER_PORT: "8100"
      APP_DATABASE_DSN: "app:app_password@tcp(mysql:3306)/personal_website?parseTime=true"
    ports:
      - "8100:8100"
    volumes:
      - ./backend/config:/app/config:ro
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: personal_website
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
    ports:
      - "23306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deploy/mysql/init:/docker-entrypoint-initdb.d:ro

volumes:
  mysql_data:
