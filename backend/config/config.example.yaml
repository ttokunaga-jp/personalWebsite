server:
  port: "8080"
  mode: "release"
database:
  dsn: "user:password@tcp(localhost:3306)/personal_website?parseTime=true"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 30m
  skip_ping_on_start: true
  migrations_enable: false
auth:
  jwt_secret: "local-dev-secret-change-me"
  issuer: "personal-website"
  audience:
    - "personal-website-admin"
  clock_skew_seconds: 30
  disabled: false
